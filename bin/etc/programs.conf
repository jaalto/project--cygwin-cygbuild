#   Description
#
#       Absolute paths make execution faster. This is a bash file is
#       'sourced'. DO NOT DEFINE ANY PRIVATE VARIABLES HERE.

AWK=/usr/bin/awk
BASH=/bin/bash
BASHX="/bin/bash -x"
BZIP=/usr/bin/bzip2
CAT=/usr/bin/cat
CP=/usr/bin/cp
DIFF=/usr/bin/diff
FILE=/usr/bin/file
FIND=/usr/bin/find
GPG=/usr/bin/gpg
GZIP=/usr/bin/gzip
LN=/usr/bin/ln
LS=/usr/bin/ls
MAKE=/usr/bin/make
MKDIR=/usr/bin/mkdir
MV=/usr/bin/mv
PATCH=/usr/bin/patch
RM=/usr/bin/rm
RMDIR=/usr/bin/rmdir
SED=/usr/bin/sed
SORT=/usr/bin/sort
TAR=/usr/bin/tar
TR=/usr/bin/tr
WGET=/usr/bin/wget
WHICH=/usr/bin/which

#   In Cygwin egrep(1) is a shell script. Use GNU grep(1) with option -E,
#   which is faster.

EGREP="/usr/bin/grep --binary-files=without-match --extended-regexp"
GREP="/usr/bin/grep --binary-files=without-match"

[ -f /usr/bin/perl   ] && PERL=/usr/bin/perl
[ -f /usr/bin/python ] && PYTHON=/usr/bin/python

# End of file
